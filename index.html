<!doctype html>
<html>
<head>
    <title>Connect four</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" 
    rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body ng-app="connectFour" ng-controller="GameCtrl">
<div class="container">
    <div class="well">
        <h1>Connect four</h1>
        <button type="button" data-ng-click="game.reset()" class="btn">
            Reset
        </button>
        {{ game.gameMessage }}
        <div class="container">
            <div class="row" ng-repeat="y in game.range">
                <div class="col-md-3" ng-repeat="x in game.range"
                    ng-click="game.makeMove(x, y)"
                    ng-class="{p1: game.containsPiece(0, x, y),
                               p2: game.containsPiece(1, x, y)}">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"
    src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js">
</script>
<script type="text/javascript" src="/socket.io/socket.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/connectFour.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
</body>
</html>
